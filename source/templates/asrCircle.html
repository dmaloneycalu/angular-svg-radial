<circle ng-attr-r="{{ r }}" ng-attr-cx="{{ c }}" ng-attr-cy="{{ c }}"
        ng-attr-stroke-dasharray="{{ diam() }}"
        ng-attr-stroke-dashoffset="{{ strokeOffset() }}"
        ng-attr-transform="rotate( {{ transformOffset() }}, {{ c }}, {{ c }} )"
        ng-class="{ 'negative': percent < 0 }"
        ng-hide="percent == 0"/>
